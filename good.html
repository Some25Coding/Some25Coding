<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'eFootballStencil';
      src: url('fonts/efootball-stencil-regular.ttf') format('truetype');
    }

    /* APPLY STENCIL FONT TO EVERYTHING */
    body {
      background-color: #000096;
      color: #fff000;
      font-family: 'eFootballStencil', sans-serif;
      padding: 15px;
    }

    header {
      background-color: black;
      text-align: center;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* NAVIGATION */
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .nav-buttons a {
      text-decoration: none;
    }

    .download-btn {
      background: #ff0082;
      color: #fff000 !important;
      border: 2px solid #ffe600;
      font-weight: bold;
    }

    .download-btn:hover {
      background: transparent;
      color: #fff000 !important;
    }

    .epoints-btn {
      background: #ff0082;
      border: 2px solid #ffe600;
      padding: 6px 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .epoints-btn img {
      height: 22px;
    }

    /* CAROUSEL */
    .carousel-item img {
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      display: block;
      border-radius: 10px;
    }

    /* MAKE CAROUSEL H4 YELLOW */
    .carousel-caption h4 {
      color: #fff000;
      font-family: 'eFootballStencil', sans-serif;
      text-shadow: 0 0 8px #000096;
    }
  </style>
</head>
