<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/eFootball.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eFootball Style Website</title>
  <style>
     @font-face {
      font-family: 'eFootballStencil';
      src: url('fonts/efootball-stencil-regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'eFootballSans';
      src: url('fonts/efootball-sans-regular.ttf') format('truetype');
    }
    body {
        background-color: #000096;
        color: #fff000;
        font-family: 'eFootballSans', Century, sans-serif;
        margin: 0;
        padding: 20px;
    }
    header {
      background-color: black;
    }
    h1 {
        background-color: #000096;
        color: #fff000;
        padding: 15px;
        font-family: 'eFootballStencil', Century, sans-serif;
        font-size: 28px;
        text-align: center;
        font-weight: normal;
        border-radius: 10px;
    }
    h3 {
      font-family: 'eFootballStencil', Century, sans-serif;
      font-weight: normal;
      text-align: center;
    }
    h4 {
      color: #fff000;
      font-family: 'eFootballStencil', Century, sans-serif;
      font-weight: normal;
    }
  h2 {
      font-family: 'eFootballStencil', Century, sans-serif;
      font-weight: normal;
      display: block;
  } 

  .section {
        background-color: #fff000;
        color: #000096;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        font-size: 20px;
    }
    div.information {
      position: relative;
    }
    .btn {
        background-color: #fff000;
        color: #ff0000bb;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-family: 'eFootballSans', Century, sans-serif;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
    }
    .btn:hover {
        background-color: #fff000;
    }
    .carousel-item img {
    width: 40%;       /* adjust size (40%–80%) */
    margin: 0 auto;   /* center the image */
    display: block;
    border-radius: 10px; /* optional: smoother edges */
}

  </style>
</head>
<body>
   <header class="site-header"><img src="https://www.konami.com/ci/logo/konami_logo_normal.png" alt="KONAMI Logo" style="width: 100px;"></header>
  <img src="/eFoot.png" style="display:block; margin: 0 auto;">
   <h1>Welcome to eFootball™</h1>

  <div class="section">
    <h3>Latest Event</h3>
<div id="carouselMerged" class="carousel carousel-dark slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselMerged" data-bs-slide-to="0" class="active" aria-current="true"></button>
    <button type="button" data-bs-target="#carouselMerged" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselMerged" data-bs-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">

    <div class="carousel-item active" data-bs-interval="10000">
      <img src="https://img.konami.com/efootball/s/img/promotion/agent/1092/promo_agent.png" class="d-block" alt="">
      <div class="carousel-caption d-none d-md-block">
        <h4>SPECIAL PLAYER LIST</h4>
      </div>
    </div>

    <div class="carousel-item" data-bs-interval="2000">
      <img src="https://img.konami.com/efootball/s/img/promotion/agent/1088/promo_agent.png" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h4>SPECIAL PLAYER LIST</h4>
      </div>
    </div>

    <div class="carousel-item">
      <img src="https://img.konami.com/efootball/s/img/promotion/campaign/744/promo_campaign.png" class="d-block" alt="...">
      <div class="carousel-caption d-none d-md-block">
         <h4>CAMPAIGN</h4>
      </div>
    </div>

  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselMerged" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselMerged" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
</div>






<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
