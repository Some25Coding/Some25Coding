/* NAV WRAPPER */
.nav-wrap nav {
  display: flex;
  align-items: center;

}

/* MENU GROUP (horizontal) */
.menu-group {
  display: flex;
  flex-direction: row;
  gap: 30px;
  list-style: none;
  margin: 0;
  padding: 0;
}

/* MENU ITEM SPANS (align horizontally) */
.menu-list span {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  padding: 6px 18px;
  font-size: 14px;
  color: #fff;
  border-radius: 1000px;
  border: 1px solid transparent;
  transition: 0.25s;
}

/* ACTIVE & HOVER */
.menu-list.current span,
.menu-list:hover span {
  color: #ffe600;
  border-color: #ffe600;
}

/* DOWNLOAD BUTTON (horizontal and aligned) */
.download {
  display: flex;
  align-items: center;        /* vertical alignment */
}

.download_btn, .epoints {
  background: #ff0082;
  color: #fff;
  padding: 10px 24px;
  border-radius: 1000px;
  font-weight: bold;
  letter-spacing: 0.5px;
  border: 2px solid #ffe600;
  text-decoration: none;
  white-space: nowrap;         /* ensure it stays in one line */
  transition: 0.25s;
  justify-content: center;
}
.epoints {
  background-color: #ff0082;
  color: #ff0082;
  justify-content: end;
}
/* Hover (same as eFootball style) */

  color: #fff000;

}
