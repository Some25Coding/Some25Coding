<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css">
<style>
/* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

 /* Dark Theme Styles */
body.dark-theme {
  background-color: #121212;
  color: #ddd;
  text-align: top; 
}

.login-container {
  background-color: #fff;
  border-radius: 8px;
  padding: 30px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 350px;
  text-align: center;
}

.login-container h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #333;
}

.login-container form input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

.login-container form button {
  width: 100%;
  padding: 12px;
  border: none;
  background-color: #4CAF50;
  color: white;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.login-container form button:hover {
  background-color: #45a049;
}
.login-link {
            margin-top: 10px;
            font-size: 14px;
			 text-align: bottom; 
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
</style>
</head>
<body>
<button id="dark-theme-toggle">Toggle Dark Theme</button>

  <div class="login-container">
    <h2>Log In</h2>
    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
  <div class="login-link">
            Don't have an account? <a href="index (1).html">Sign Up</a>
        </div>
		
  <script>
    // Dark Theme Toggle Script
    document.getElementById('dark-theme-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-theme');
    });
  </script>
</body>
</html>
