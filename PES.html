<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOP | eFootball™ Unofficial Site</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTq7lhC8TcsOLuIh3FQ3pqs692g0zWTwIH8Kg&s">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<style>
/* Official eFootball font stack */
body {
  background-color: #000000;
  color: #ffffff;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* HEADER */
header.site-header {
  background-color: black;
  padding: 10px 20px;
}
header.site-header img {
  width: 100px;
}

/* NAVIGATION */
.nav-wrap {
  width: 100%;
  background: #000000;
  border-bottom: 1px solid #222;
  position: relative;
  z-index: 999;
}
.nav-container {
  max-width: 1380px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 24px;
}

/* MENU GROUP */
.menu-group {
  display: flex;
  list-style: none;
  gap: 30px;
  margin: 0;
  padding: 0;
}
.menu-list span {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 8px 18px;
  border-radius: 1000px;
  color: #ffffff;
  font-size: 14px;
  letter-spacing: 0.6px;
  border: 1px solid transparent;
  transition: 0.25s;
  white-space: nowrap;
}
.menu-list.current span,
.menu-list:hover span {
  color: #ffe600;
  border-color: #ffe600;
}

/* DOWNLOAD BUTTON */
.download_btn {
  background: #ffe600;
  color: #000000;
  padding: 10px 24px;
  border-radius: 1000px;
  font-weight: bold;
  letter-spacing: 0.5px;
  border: 2px solid #ffe600;
  text-decoration: none;
  white-space: nowrap;
  transition: 0.25s;
}
.download_btn:hover {
  background: transparent;
  color: #ffe600;
  border-color: #ffe600;
}

/* HAMBURGER MENU (mobile) */
.hamburger {
  display: none;
  width: 32px;
  height: 22px;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
}
.hamburger div {
  background: #ffffff;
  height: 3px;
  border-radius: 5px;
  transition: 0.3s;
}

/* MOBILE DRAWER */
.mobile-drawer {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #000000;
  padding: 30px 20px;
  transition: 0.35s ease;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 1000;
}
.mobile-drawer.open {
  left: 0;
}
.mobile-drawer a span {
  font-size: 16px;
  padding: 10px 18px;
}

/* OVERLAY */
.mobile-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 900;
}
.mobile-overlay.show {
  display: block;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .menu-group,
  .download_btn {
    display: none;
  }
  .hamburger {
    display: flex;
  }
}

/* OTHER STYLES (carousel, headings, sections) */
h1, h2, h3, h4 {
  font-weight: normal;
  text-align: center;
}
h1 {
  font-size: 28px;
  margin: 20px 0;
}
.section {
  background-color: #222;
  color: #ffffff;
  padding: 20px;
  margin-top: 20px;
  border-radius: 10px;
  font-size: 20px;
}
.carousel-item img {
  width: 40%;
  margin: 0 auto;
  display: block;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- OVERLAY -->
<div class="mobile-overlay" id="overlay"></div>

<!-- MOBILE DRAWER -->
<div class="mobile-drawer" id="drawer">
  <a><span>HOME</span></a>

  <a><span>Licenses</span></a>

<header class="site-header">

<!-- NAVIGATION -->
<section class="nav-wrap">

      <li class="menu-list"><a><span>Overview</span></a></li>
      <li class="menu-list"><a><span>eSports</span></a></li>
      <li class="menu-list"><a><span>Licenses</span></a></li>
      <li class="menu-list"><a><span>Online Support</span></a></li>

    <a class="download_btn" href="/efootball/en/page/download_edition_list">DOWNLOAD</a>

    <div class="hamburger" id="hamburger">
      <div></div>

      <div></div>
    </div>
  </div>
</section>

<!-- PAGE CONTENT -->
<h1>Welcome to eFootball™</h1>
<img src="https://img.konami.com/efootball/s/img/main_page_1.png?v=875" class="d-block w-100" alt="Main Banner">

      </div>
      <div class="carousel-item">
        <img src="https://img.konami.com/efootball/s/img/promotion/campaign/744/promo_campaign.png" class="d-block" alt="">
        <div class="carousel-caption d-none d-md-block"><h4>CAMPAIGN</h4></div>
      </div>

        <div class="carousel-caption d-none d-md-block"><h4>CAMPAIGN</h4></div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselMerged" data-bs-slide="prev">

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselMerged" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<!-- Hamburger Drawer Script -->
<script>
const drawer = document.getElementById("drawer");
const hamburger = document.getElementById("hamburger");
const overlay = document.getElementById("overlay");

hamburger.onclick = () => {
  drawer.classList.add("open");
  overlay.classList.add("show");
};
overlay.onclick = () => {
  drawer.classList.remove("open");
  overlay.classList.remove("show");
};
</script>

</body>
</html>
