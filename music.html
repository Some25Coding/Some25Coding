    body {
      font-family: Century;
      background: #121212;
      color: white;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: #1e1e1e;
      padding: 20px;
      overflow-y: auto;
      border-right: 2px solid #333;
    }

    .sidebar input,
    .sidebar select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    .sidebar ul li:hover {
      background-color: #333;
      color: #1db954;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      text-align: center;
      overflow-y: auto;
    }

    img.cover {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .song-title {
      font-size: 20px;
      margin: 10px 0;
    }

    .controls button {
      background: #1db954;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 20px;
      font-size: 16px;
    }

    .controls button:hover {
      background: #1ed760;
    }

    .sliders {
      margin-top: 20px;
    }

    .lyrics-wrapper {
      margin-top: 30px;
      position: relative;
      height: 4em;
    }

    .lyric {
      position: absolute;
      width: 100%;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
      font-size: 1.5em;
    }

    .highlight {
      color: #1db954;
      font-weight: bold;
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .next {
      color: #888;
      font-size: 1em;
      transform: translateY(40px);
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      .lyric {
        font-size: 1.2em;
      }
      .sidebar {
        display: none;
      }
    }
  </style>

    let currentIndex = 0;
    const audioPlayer = document.getElementById('audioPlayer');
    const coverImage = document.getElementById('coverImage');
    const songTitle = document.getElementById('songTitle');
    const volumeSlider = document.getElementById('volumeSlider');
    const seekBar = document.getElementById('seekBar');
    const currentTimeDisplay = document.getElementById('currentTime');
    const totalTimeDisplay = document.getElementById('totalTime');
    const sidebar = document.getElementById("playlistSidebar");
    const searchInput = document.getElementById("searchInput");
    const artistFilter = document.getElementById("artistFilter");
    const albumFilter = document.getElementById("albumFilter");

    function loadSong(index) {
      const song = playlist[index];
      audioPlayer.src = song.mp3;
      coverImage.src = song.cover;
      songTitle.textContent = song.title;
      audioPlayer.load();
    }

    function playPause() {
      if (audioPlayer.paused) {
        audioPlayer.play();
      } else {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
      }
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadSong(currentIndex);
      audioPlayer.play();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
      loadSong(currentIndex);
      audioPlayer.play();
    }

    audioPlayer.addEventListener('ended', () => {
      if (isShuffle) {
        currentIndex = Math.floor(Math.random() * playlist.length);
      } else if (!audioPlayer.loop) {
        currentIndex = (currentIndex + 1) % playlist.length;
      }
      loadSong(currentIndex);
      audioPlayer.play();
    });

    volumeSlider.addEventListener('input', () => {
      audioPlayer.volume = volumeSlider.value;
    });

    audioPlayer.addEventListener('timeupdate', () => {
      seekBar.value = Math.floor(audioPlayer.currentTime);
      currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
    });

    seekBar.addEventListener('input', () => {
      audioPlayer.currentTime = seekBar.value;
    });

    audioPlayer.addEventListener('loadedmetadata', () => {
      seekBar.max = Math.floor(audioPlayer.duration);
      totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
    });

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    let isMuted = false;
    let isLooping = false;
    let isShuffle = false;

    function toggleMute() {
      isMuted = !isMuted;
      audioPlayer.muted = isMuted;
    }

    function toggleLoop() {
      isLooping = !isLooping;
      audioPlayer.loop = isLooping;
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
    }

    function parseArtist(title) {
      const match = title.match(/^\d{0,2}?\s*([^-‚Äì]+)\s*[-‚Äì]/);
      return match ? match[1].trim() : 'Unknown';
    }

    function parseAlbum(cover) {
      return cover.split('/').pop().replace(/\.(jpg|jpeg|png|webp)/, '').replace(/[_-]/g, ' ');
    }

    function renderSidebar() {
      sidebar.innerHTML = "";
      const searchTerm = searchInput.value.toLowerCase();
      const artistValue = artistFilter.value;
      const albumValue = albumFilter.value;

      playlist.forEach((song, index) => {
        const artist = parseArtist(song.title);
        const album = parseAlbum(song.cover);

        const matchesSearch = song.title.toLowerCase().includes(searchTerm);
        const matchesArtist = !artistValue || artist === artistValue;
        const matchesAlbum = !albumValue || album === albumValue;

        if (matchesSearch && matchesArtist && matchesAlbum) {
          const li = document.createElement("li");
          li.textContent = song.title;
          li.onclick = () => {
            currentIndex = index;
            loadSong(currentIndex);
            audioPlayer.play();
          };
          sidebar.appendChild(li);
        }
      });
    }

    function populateFilters() {
      const artists = new Set();
      const albums = new Set();

      playlist.forEach(song => {
        artists.add(parseArtist(song.title));
        albums.add(parseAlbum(song.cover));
      });

      [...artists].sort().forEach(artist => {
        const option = document.createElement("option");
        option.value = artist;
        option.textContent = artist;
        artistFilter.appendChild(option);
      });

      [...albums].sort().forEach(album => {
        const option = document.createElement("option");
        option.value = album;
        option.textContent = album;
        albumFilter.appendChild(option);
      });
    }

    searchInput.addEventListener("input", renderSidebar);
    artistFilter.addEventListener("change", renderSidebar);
    albumFilter.addEventListener("change", renderSidebar);

    window.onload = () => {
      loadSong(currentIndex);
      populateFilters();
      renderSidebar();
    };
