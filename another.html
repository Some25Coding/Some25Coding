  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
      background: linear-gradient(-45deg, #f4f4f4, #e3e3e3, #f9f9f9, #f4f4f4);
      background-size: 400% 400%;
      animation: backgroundWave 15s ease infinite;
      overflow: hidden;
    }
    @keyframes backgroundWave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body.dark-mode {
      background: linear-gradient(-45deg, #1c1c1c, #2c2c2c, #1f1f1f, #1c1c1c);
      color: #e0e0e0;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      padding: 10px;
      background: #e9e9e9;
      overflow-y: auto;
      border-right: 2px solid #ccc;
    }
    .sidebar input, .sidebar select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .sidebar li:hover {
      background: #ddd;
    }

    /* Main content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .dark-toggle {
      text-align: center;
      margin: 10px 0;
    }
    .player {
      text-align: center;
    }
    .cover {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 10px;
      transition: opacity 0.5s ease;
    }
    .song-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .controls button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #0056b3;
    }
    .sliders {
      margin-top: 10px;
    }
    .time-display {
      font-size: 0.9em;
      margin-bottom: 5px;
    }
    .lyrics-container {
      margin-top: 20px;
    }
    #lyrics {
      max-height: 300px;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      transition: background 0.3s, color 0.3s;
    }
    .line {
      margin: 8px 0;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.3s;
      cursor: default;
    }
    .line:hover {
      background: #f1f1f1;
    }
    .line.active {
      background: #d1ecf1;
      transform: scale(1.02);
      font-weight: bold;
    }
    .timestamp {
      font-family: monospace;
      margin-right: 10px;
      color: #888;
      font-size: 0.85em;
    }

    /* Dark mode overrides */
    body.dark-mode .sidebar { background: #333; color: #ccc; }
    body.dark-mode input, body.dark-mode select { background: #555; color: #eee; }
    body.dark-mode li:hover { background: #444; }
    body.dark-mode .main-content { color: #e0e0e0; }
    body.dark-mode #lyrics { background: #222; box-shadow: 0 4px 10px rgba(255,255,255,0.1); color: #ccc; }
    body.dark-mode .line:hover { background: #333; }
    body.dark-mode .line.active { background: #0056b3; color: #fff; }

    @media (max-width: 600px) {
      .sidebar { display: none; }
    }
  </style>

    const audio = document.getElementById("audio");
    const cover = document.getElementById("cover");
    const songTitle = document.getElementById("songTitle");
    const seek = document.getElementById("seek");
    const curTime = document.getElementById("curTime");
    const durTime = document.getElementById("durTime");
    const vol = document.getElementById("vol");
    const playlistEl = document.getElementById("playlist");
    const searchInput = document.getElementById("searchInput");
    const artistFilter = document.getElementById("artistFilter");
    const albumFilter = document.getElementById("albumFilter");
    const lyricsDiv = document.getElementById("lyrics");
    const darkToggle = document.getElementById("darkModeToggle");
    const fileInput = document.getElementById("fileInput");

    let current = 0, isShuffle=false, isLoop=false, isMuted=false;
    let parsedLyrics = [], lyricEls = [];

    // Initialize
    window.onload = () => {
      populatePlaylist();
      loadSong(0);
      vol.value = audio.volume;
    };

    // Dark mode
    darkToggle.onchange = () => document.body.classList.toggle("dark-mode", darkToggle.checked);

    // Playback controls
    function playPause() { audio.paused? audio.play(): audio.pause(); }
    function nextSong() {
      current = isShuffle ? Math.floor(Math.random()*playlist.length)
                : (current+1)%playlist.length;
      loadSong(current); audio.play();
    }
    function prevSong() {
      current = (current-1+playlist.length)%playlist.length;
      loadSong(current); audio.play();
    }
    function toggleMute() { isMuted = !isMuted; audio.muted = isMuted; }
    function toggleLoop() { isLoop = !isLoop; audio.loop = isLoop; }
    function toggleShuffle() { isShuffle = !isShuffle; }
    
    // Seek & volume
    seek.oninput = () => audio.currentTime = seek.value;
    vol.oninput = () => audio.volume = vol.value;

    audio.onloadedmetadata = () => {
      seek.max = Math.floor(audio.duration);
      durTime.textContent = formatTime(audio.duration);
    };
    audio.ontimeupdate = () => {
      seek.value = Math.floor(audio.currentTime);
      curTime.textContent = formatTime(audio.currentTime);
      updateLyrics(audio.currentTime);
    };
    audio.onended = () => { if(!isLoop) nextSong(); };

    // Playlist rendering
    function populatePlaylist() {
      playlistEl.innerHTML = "";
      playlist.forEach((s, i) => {
        const li = document.createElement("li");
        li.textContent = s.title;
        li.onclick = () => { current=i; loadSong(i); audio.play(); };
        playlistEl.appendChild(li);
      });
    }

    // Load song
    function loadSong(i) {
      const s = playlist[i];
      audio.src = s.mp3;
      cover.src = s.cover;
      songTitle.textContent = s.title;
      parseLyrics([]); // Clear any existing lyrics
      audio.load();
    }

    // Lyrics parsing & display
    fileInput.onchange = () => {
      const f = fileInput.files[0];
      if (!f) return;
      const rdr = new FileReader();
      rdr.onload = () => parseLyrics(parseLRC(rdr.result));
      rdr.readAsText(f);
    };
    function parseLRC(txt) {
      const lines = txt.split(/\r?\n/);
      const arr = [];
      const re = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/g;
      for (const L of lines) {
        let m; let text = L;
        while ((m = re.exec(L)) !== null) {
          const time = +m[1]*60 + +m[2] + +m[3]/1000;
          const t = L.slice(re.lastIndex).trim();
          arr.push({time, text: t});
        }
      }
      return arr.sort((a,b)=>a.time-b.time);
    }
    function parseLyrics(arr) {
      parsedLyrics = arr;
      lyricEls = [];
      lyricsDiv.innerHTML = "";
      arr.forEach((o,i)=>{
        const d = document.createElement("div");
        d.className = "line";
        d.innerHTML = `<span class="timestamp">${formatTimeMs(o.time)}</span>${o.text}`;
        lyricsDiv.appendChild(d);
        lyricEls.push({time:o.time, el:d});
      });
    }
    function updateLyrics(ct) {
      lyricEls.forEach(({time, el}, i) => {
        if (ct>=time && (i===lyricEls.length-1 || ct<lyricEls[i+1].time)) {
          document.querySelectorAll(".line").forEach(x=>x.classList.remove("active"));
          el.classList.add("active");
          el.scrollIntoView({behavior:"smooth", block:"center"});
        }
      });
    }

    // Helpers
    function formatTime(s) {
      const m = Math.floor(s/60), sec = Math.floor(s%60);
      return `${m}:${sec<10?'0':''}${sec}`;
    }
    function formatTimeMs(s) {
      const m = Math.floor(s/60), sec = Math.floor(s%60);
      const ms = Math.floor((s%1)*1000);
      return `[${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}.${String(ms).padStart(3,'0')}]`;
    }

document.addEventListener("keydown", (e) => {
  const active = document.activeElement;
  const isFormElement = ["INPUT", "TEXTAREA", "SELECT"].includes(active.tagName) || active.isContentEditable;

  if (isFormElement) return; // Don't trigger shortcuts when typing

  switch (e.key.toLowerCase()) {
    case " ": // Spacebar: Play/Pause
      e.preventDefault();
      playPause();
      break;
    case "arrowright":
      e.preventDefault();
      audio.currentTime = Math.min(audio.currentTime + 5, audio.duration);
      break;
    case "arrowleft":
      e.preventDefault();
      audio.currentTime = Math.max(audio.currentTime - 5, 0);
      break;
    case "arrowup":
      e.preventDefault();
      audio.volume = Math.min(audio.volume + 0.1, 1);
      vol.value = audio.volume;
      break;
    case "arrowdown":
      e.preventDefault();
      audio.volume = Math.max(audio.volume - 0.1, 0);
      vol.value = audio.volume;
      break;
    case "n":
      nextSong();
      break;
    case "p":
      prevSong();
      break;
    case "s":
      toggleShuffle();
      break;
    case "l":
      toggleLoop();
      break;
    case "m":
      toggleMute();
      break;
    case "y":
      parseLyrics();
  }
});

  </script>
