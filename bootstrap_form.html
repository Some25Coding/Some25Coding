<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Bootstrap Form</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
<body style="background-color: black; color: white;">
<div class="mb-3">
<label for="name" class="form-label">Full Name</label>
<input type="text" class="form-control" id="name"
placeholder="Enter your name">
</div>
<div class="mb-3">
  <label for="age" class="form-label" >Age</label>
 <input type="number" class="form-control" id="age" placeholder="Enter your age here"></input>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email
address</label>
<input type="email" class="form-control" id="email"
placeholder="Enter your email">
</div>
<div class="mb-3">
<label for="password" class="form-
label">Password</label>
<input type="password" class="form-control"
id="password" placeholder="Enter your password">
</div>
<input type="file" id="fileInput" accept=".jpg"> </button>
<div class="mb-3">
<label for="country" class="form-label">Country</label>
<select class="form-select" id="country">
<option selected>Choose...</option>
<option value="1">USA</option>
<option value="2">Canada</option>
<option value="3">UK</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Hobbies</label>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="hobby1">
<label class="form-check-label" for="hobby1">Reading</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="hobby2">
<label class="form-check-label" for="hobby2">Gaming</label>
</div>
</div>

<div class="mb-3">
<label class="form-label">Gender:</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="gender"
id="male">
<label class="form-check-label" for="male">Male</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="gender"
id="female">
<label class="form-check-label" for="female">Female</label>
</div>
</div>
<div class="mb-3">
<label for="experience" class="form-label">Experience
Level</label>
<input type="range" class="form-range" id="experience"
min="0" max="10">
</div>
<div class="mb-3">
<label for="username" class="form-label">Username</label>
<div class="input-group">
<span class="input-group-text">@</span>
<input type="text" class="form-control" id="username"
placeholder="Enter your username">
</div>
</div>
<button type="submit" class="btn btn-primary">Submit</button>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
