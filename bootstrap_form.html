<body style="background-color: black; color: white;">
<div class="mb-3">

<div class="mb-3">
  <label for="age" class="form-label" >Age</label>
 <input type="number" class="form-control" id="age" placeholder="Enter your age here" required></input>
</div>
<div class="mb-3">
<label for="email" class="form-label">Email
address</label>
<input type="email" class="form-control" id="email"
placeholder="Enter your email" required>
</div>
<div class="mb-3">

placeholder="Enter your phone no here" required>
</div>
<div class="mb-3">

<div class="mb-3">

<div class="input-group">
<span class="input-group-text">@</span>
<input type="text" class="form-control" id="username"
placeholder="Enter your username" required>
</div>
</div>
<div class="mb-3">
<label for="password" class="form-
label">Password</label>
<input type="password" class="form-control"
id="password" placeholder="Enter your password" required>
</div>
<div class="mb-3">
        <label for="fileInput" class="form-label">Upload Profile Picture (JPG Only)</label>
        <input type="file" class="form-control" id="fileInput" accept="image/jpeg">
    </div>

    <div id="imagePreview">
        <p class="text-secondary">Image preview will appear here.</p>
    </div>
<div class="mb-3">
<label for="grade" class="form-label">Grade</label>
<select class="form-select" id="grade">
<option selected>Choose...</option>
<option value="1">9</option>
<option value="2">10</option>
<option value="3">11</option>
<option value="4">12</option>
</select>
</div>
<div class="mb-3">
<label class="form-label">Hobbies</label>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="hobby1">
<label class="form-check-label" for="hobby1">Reading</label>
</div>
<div class="form-check">
<input class="form-check-input" type="checkbox" id="hobby2">
<label class="form-check-label" for="hobby2">Gaming</label>
</div>
</div>

<div class="mb-3">
<label class="form-label">Gender:</label>
<div class="form-check">
<input class="form-check-input" type="radio" name="gender"
id="male">
<label class="form-check-label" for="male">Male</label>
</div>
<div class="form-check">
<input class="form-check-input" type="radio" name="gender"
id="female" required>
<label class="form-check-label" for="female">Female</label>
</div>
</div>
<div class="mb-3">
    <label for="experience" class="form-label">Experience Level</label>
    
    <input type="range" class="form-control form-range" id="experience"
        min="1" max="10" value="1" step="1" style="width: 20%;"> 
        
    <p class="mt-2">Selected Experience: <span id="currentExperience">1</span></p>

</div>
<button type="submit" class="btn btn-success">Submit</button>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');

    // 1. Listen for when the user selects a file
    fileInput.addEventListener('change', function(event) {
        // Clear previous content
        imagePreview.innerHTML = ''; 

        // 2. Check if any file was selected
        const file = event.target.files[0];

        if (file) {
            // 3. Ensure the selected file is an image (optional, but good practice)
            if (file.type.startsWith('image/')) {
                // 4. Create a FileReader object to read the file's content
                const reader = new FileReader();

                // 5. Set up the function that runs when the file is done loading
                reader.onload = function(e) {
                    // Create a new <img> element
                    const img = document.createElement('img');
                    
                    // Set the source of the <img> to the data URL provided by the reader
                    img.src = e.target.result; 
                    img.alt = "Preview of selected image";

                    // Append the <img> to the preview div
                    imagePreview.appendChild(img);
                };

                // 6. Start reading the file as a Data URL (Base64 encoding)
                // This is what the browser needs to display the image immediately
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = '<p class="text-danger">Please select a valid image file.</p>';
            }
        }
    });
});


document.addEventListener('DOMContentLoaded', function() {
    // ... [existing image preview script] ...

    const experienceSlider = document.getElementById('experience');
    // const rangeLabelsContainer = document.getElementById('rangeLabels'); // REMOVED
    const currentExperience = document.getElementById('currentExperience');
    
    // const minVal = parseInt(experienceSlider.min); // REMOVED
    // const maxVal = parseInt(experienceSlider.max); // REMOVED

    // function generateRangeLabels() { ... } // REMOVED

    // Function to update the number display (KEPT)
    function updateExperienceDisplay() {
        currentExperience.textContent = experienceSlider.value;
    }

    // 1. Set the initial display value
    updateExperienceDisplay();
    // experienceSlider.value = experienceSlider.min; // REMOVED (Set directly in HTML now)


    // 2. Update the display whenever the slider is moved (KEPT)
    experienceSlider.addEventListener('input', updateExperienceDisplay);
});
</script>
